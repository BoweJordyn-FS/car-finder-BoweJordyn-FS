<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New ES6/SCSS Project</title>
    <link rel="stylesheet" href="styles/index.scss" type="module" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="title">
        <h1>Find Your Dream Vehicle</h1>
        <p>Have you been dreaming about getting a new vehicle?</p>
        <p>Well, you're in luck.</p>
      </section>
      <!-- Car Display -->
      <section id="display">
        <!-- Year -->
        <section class="form" id="year-select">
          <h2>Year</h2>
          <fieldset>
          <legend for="year-select">Year</legend>
          <select id="year">
            <option value="">Vehicle Year</option>
          </select>
          </fieldset>
        </section>

        <!-- Make -->
        <section class="form" id="make-select">
            <h2>Make</h2>
          <fieldset>
          <legend for="make-select">Make</legend>
          <select id="make" disabled>
            <option value="">Vehicle Make</option>
          </select>
        </fieldset>
        </section>

        <!-- Model -->
        <section class="form" id="model-select">
            <h2>Model</h2>
          <fieldset>
          <legend for="model-select">Model</legend>
          <select id="model" disabled>
            <option value="">Vehicle Model</option>
          </select>
        </fieldset>
        </section>
     
    </main>
    <script src="bundle.js"></script>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
